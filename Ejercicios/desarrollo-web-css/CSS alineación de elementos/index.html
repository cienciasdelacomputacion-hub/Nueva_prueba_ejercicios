<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Centrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="centered-container">
        <h1>Contenido Centrado</h1>
        <p>Este bloque de contenido tiene un ancho limitado y está centrado horizontalmente en la página.</p>
        <p>Observa cómo se mantiene centrado si cambias el tamaño de la ventana del navegador (siempre que sea más ancha que el contenido).</p>

        <div class="inline-elements">
            <span>Elemento Inline 1</span>
            <span>Elemento Inline 2</span>
            <button>Botón Inline-Block</button>
            <img src="pikachu.jpg" alt="img alineada" />
        </div>

    </div>

</body>
</html>
