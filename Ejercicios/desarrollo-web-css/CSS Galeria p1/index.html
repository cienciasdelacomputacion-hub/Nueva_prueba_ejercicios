<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Estilizada (Local)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Mi Galería de Imágenes Estilizada con CSS</h1>

    <div class="gallery-container">
        <div class="gallery">
            <img src="pikachu.jpg" alt="Imagen Pikachu">
            <div class="desc">Un ratón eléctrico</div>
        </div>

        <div class="gallery">
             <img src="fluffy.jpg" alt="Imagen Fluffy">
             <div class="desc">Un monstruo adorable</div>
        </div>

        <div class="gallery">
             <img src="charmander.jpg" alt="Imagen Charmander">
             <div class="desc">Un pequeño dragón de fuego</div>
        </div>

        <div class="gallery">
             <img src="minionLogo.gif" alt="Logo Minion">
             <div class="desc">El logo de los Minions</div>
        </div>

        <div class="gallery">
             <img src="bruninhoGhilbi.png" alt="Imagen Bruninho Ghilbi">
             <div class="desc">Un personaje de arte</div>
        </div>

        <div class="gallery">
             <img src="image6.jpg" alt="Imagen Local 6">
             <div class="desc">Imagen de ejemplo 6</div>
        </div>
         <div class="gallery">
             <img src="image7.jpg" alt="Imagen Local 7">
             <div class="desc">Imagen de ejemplo 7</div>
        </div>
         <div class="gallery">
             <img src="image8.jpg" alt="Imagen Local 8">
             <div class="desc">Imagen de ejemplo 8</div>
        </div>
         </div>

     <p class="clearfix-text">El contenido que sigue a la galería se posiciona correctamente.</p>


</body>
</html>
