<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Cohete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css" link>
</head>
<body>

    <div class="panel-container">
        <h1 id="tituloCohete">Panel de Control del Cohete</h1>
        
        <p id="estadoMotor">Estado del Motor: <span class="info-motor">Apagado</span></p>
        <p id="nivelCombustible">Nivel de Combustible: <span class="info-combustible">100%</span></p>
        
        <img id="imagenCohete" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXM4YXcwaTliMmJoc2Q5bWJtNWJmeHVkZ3p1dXRmenlrNWF4NHl0ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xOxWGqPUjQTJH1pA9H/giphy.gif" alt="Cohete espacial">
        
        <div class="controles">
            <button id="botonEncender">Encender</button>
            <button id="botonApagar">Apagar</button>
            <button id="botonCarga">Recargar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
