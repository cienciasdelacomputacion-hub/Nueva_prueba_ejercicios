<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>CEIBAL IDE | v36.2 Pages Fix (no inline onclick)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

  <style>
    :root { --bg: #1e1e1e; --panel: #252526; --border: #3c3c3c; --accent: #007acc; --text: #cccccc; }
    body, html { height: 100%; margin: 0; background: #0a0a0a; color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
    #dashboard { height: 100vh; overflow-y: auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
    .card { background: var(--panel); border: 1px solid var(--border); padding: 22px; border-radius: 10px; cursor: pointer; transition: 0.2s; }
    .card:hover { border-color: var(--accent); transform: translateY(-2px); }
    .muted { color:#8a8a8a; font-size: 12px; margin-top: 8px; word-break: break-word; }

    #workspace { display: none; height: 100vh; flex-direction: column; background: var(--bg); }
    .topbar { height: 50px; display: flex; align-items: center; padding: 0 15px; background: #323233; border-bottom: 1px solid var(--border); gap: 10px; flex-shrink: 0; }
    .main-container { flex: 1; display: flex; flex-direction: row; min-height: 0; overflow: hidden; }
    .editor-section { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    .output-section { width: 45%; display: flex; flex-direction: column; background: #0f0f1b; border-left: 1px solid var(--border); position: relative; }
    .viewer-overlay { position: absolute; inset: 0; background: #1a1a2e; color: #e0e0e0; padding: 18px 22px; font-size: 14px; line-height: 1.6; overflow-y: auto; display: none; z-index: 5; white-space: pre-wrap; }
    .viewer-overlay.active { display: block; }
    .tabs { display: flex; background: #252526; height: 35px; border-bottom: 1px solid #1e1e1e; overflow-x: auto; scrollbar-width: none; }
    .tab { padding: 0 15px; display: flex; align-items: center; font-size: 11px; cursor: pointer; color: #969696; border-right: 1px solid #1e1e1e; white-space: nowrap; }
    .tab.active { background: #1e1e1e; color: white; border-top: 2px solid var(--accent); }
    #editor { flex: 1; }
    iframe { flex: 1; border: none; background: #1a1a2e; width:100%; }
    .btn { padding: 8px 15px; border-radius: 4px; border: none; cursor: pointer; font-size: 11px; font-weight: 700; background: #3a3d3e; color: white; }
    .btn-run { background: #2ea043; }

    .pill { font-family: 'Fira Code', monospace; font-size: 11px; color:#aaa; border:1px solid #444; padding:3px 7px; border-radius:999px; background: rgba(255,255,255,.03); }
    #diag { max-width:1200px; margin: 0 auto 12px; color:#888; font-size:12px; display:flex; gap:10px; flex-wrap:wrap; }
    #errorBox { max-width:1200px; margin: 10px auto 0; color:#ff6b6b; font-size:12px; white-space:pre-wrap; display:none; }
  </style>
</head>

<body>
  <div id="dashboard">
    <h1 style="color:white; text-align:center;">Ceibal EdTech Lab v36.2</h1>
    <div id="diag">
      <span>BASE:</span> <span class="pill" id="basePill">—</span>
      <span>MAP:</span> <span class="pill" id="mapPill">—</span>
      <span>STATUS:</span> <span class="pill" id="statusPill">boot</span>
    </div>
    <div id="errorBox"></div>
    <div id="exercise-grid" class="grid"></div>
  </div>

  <div id="workspace">
    <div class="topbar">
      <button class="btn" id="btnMenu">MENÚ</button>
      <div id="ws-title" style="flex:1; font-size:11px; color:#888;"></div>
      <button class="btn" onclick="exportToPDF()">PDF</button>
      <button class="btn btn-run" onclick="runProject()">EJECUTAR</button>
    </div>
    <div class="main-container">
      <div class="editor-section">
        <div class="tabs" id="file-tabs"></div>
        <div id="editor"></div>
      </div>
      <div class="output-section" id="output-sec">
        <div id="txt-viewer" class="viewer-overlay"></div>
        <iframe id="web-preview"></iframe>
      </div>
    </div>
  </div>

<script>
let editor, pyodide;
let allFiles = [];          // array de strings "ejercicios/.../file"
let projectFiles = {};
let activeFile = "";
let currentFolderPath = "";

const elBase = document.getElementById("basePill");
const elMap  = document.getElementById("mapPill");
const elSt   = document.getElementById("statusPill");
const elErr  = document.getElementById("errorBox");
const elGrid = document.getElementById("exercise-grid");

function showError(msg){
  elErr.style.display = "block";
  elErr.textContent = String(msg || "Error");
}
function setStatus(s){ elSt.textContent = s; }

// ✅ BASE robusto (siempre el directorio publicado con / final)
function computeBaseDirUrl(){
  let p = window.location.pathname;
  if (!p.endsWith("/")) p = p.replace(/[^\/]*$/, "");
  return window.location.origin + p;
}
const BASE = new URL(computeBaseDirUrl());
elBase.textContent = BASE.href;

function urlFor(path){
  const clean = String(path || "").replace(/^\/+/, "");
  return new URL(encodeURI(clean), BASE);
}

// Normaliza por si el mapa trae \ o ./ (aunque tu ejemplo ya está OK)
function normPath(p){
  return String(p || "").trim().replace(/\\/g,"/").replace(/^\.\//,"").replace(/^\/+/,"");
}

// extrae carpeta del ejercicio: "ejercicios/<folder...>/<file>" => "<folder...>"
function folderFromFullPath(full){
  const p = normPath(full);
  const parts = p.split("/");
  if (parts[0].toLowerCase() !== "ejercicios") return "";
  if (parts.length < 3) return "";
  return parts.slice(1, -1).join("/");
}

async function loadMap(){
  try{
    setStatus("loading map");
    const mapUrl = urlFor("mapa_del_proyecto.json").href;
    elMap.textContent = mapUrl;

    const res = await fetch(mapUrl, { cache:"no-cache" });
    if(!res.ok) throw new Error("No pude cargar mapa_del_proyecto.json (HTTP " + res.status + ")");

    const data = await res.json();
    const raw = data.files || [];

    allFiles = raw
      .map(f => typeof f === "string" ? normPath(f) : normPath(f.path))
      .filter(p => p.toLowerCase().startsWith("ejercicios/"));

    const folders = [...new Set(allFiles.map(folderFromFullPath).filter(Boolean))]
      .sort((a,b)=>a.localeCompare(b));

    renderDashboard(folders);

    setStatus("ready (" + folders.length + " ejercicios)");

    // Si venís con hash, auto-abrir
    const hash = decodeURIComponent((location.hash || "").replace(/^#\/?/, ""));
    if(hash.startsWith("ejercicio/")){
      const ex = hash.replace(/^ejercicio\//, "");
      if(ex) enterExercise(ex, { push:false });
    }
  }catch(e){
    setStatus("error");
    showError(e?.message || e);
    console.error(e);
  }
}

function renderDashboard(folders){
  elGrid.innerHTML = "";
  if(!folders.length){
    elGrid.innerHTML = `<div class="card" style="cursor:default">
      <b>No se detectaron carpetas</b>
      <div class="muted">Revisá que los paths en el mapa empiecen con <span class="pill">ejercicios/</span></div>
    </div>`;
    return;
  }

  for(const folder of folders){
    const card = document.createElement("div");
    card.className = "card";
    card.tabIndex = 0;
    card.dataset.folder = folder;

    const title = document.createElement("h3");
    title.style.margin = "0";
    title.style.color = "white";
    title.style.fontSize = "14px";
    title.textContent = folder.split("/").pop().toUpperCase();

    const sub = document.createElement("div");
    sub.className = "muted";
    sub.textContent = folder;

    card.appendChild(title);
    card.appendChild(sub);

    card.addEventListener("click", () => enterExercise(folder, { push:true }));
    card.addEventListener("keydown", (e) => { if(e.key==="Enter") enterExercise(folder, { push:true }); });

    elGrid.appendChild(card);
  }
}

async function enterExercise(folder, opts={push:true}){
  currentFolderPath = folder;
  activeFile = "";
  projectFiles = {};

  if(opts.push){
    history.pushState({ folder }, "", "#/ejercicio/" + encodeURIComponent(folder));
  }

  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('workspace').style.display = 'flex';
  document.getElementById('ws-title').innerText = "ejercicios/" + folder;

  const prefix = "ejercicios/" + folder.replace(/^\/+/,"") + "/";
  const files = allFiles.filter(p => p.toLowerCase().startsWith(prefix.toLowerCase()));

  let first="", instructions="", index="";
  for(const fullPath of files){
    const name = fullPath.split("/").pop();
    if(!first) first = name;
    if(!instructions && name.toLowerCase()==="instructions.txt") instructions = name;
    if(!index && name.toLowerCase()==="index.html") index = name;

    const lsKey = `IDE_v36_${folder}_${name}`;
    const saved = localStorage.getItem(lsKey);
    if(saved !== null){
      projectFiles[name] = saved;
    } else {
      const res = await fetch(urlFor(fullPath).href, { cache:"no-cache" });
      projectFiles[name] = res.ok ? await res.text() : `// Error ${res.status}: no se encontró ${name}`;
    }
  }

  activeFile = instructions || index || first || "";

  require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
  require(['vs/editor/editor.main'], () => {
    if(!editor){
      editor = monaco.editor.create(document.getElementById('editor'), {
        theme:'vs-dark', automaticLayout:true, fontSize:14, wordWrap:"on"
      });

      editor.onDidChangeModelContent(() => {
        if(!activeFile) return;
        projectFiles[activeFile] = editor.getValue();
        localStorage.setItem(`IDE_v36_${currentFolderPath}_${activeFile}`, editor.getValue());
      });
    }
    updateTabs();
  });
}

function updateTabs(){
  const container = document.getElementById('file-tabs');
  container.innerHTML = "";

  Object.keys(projectFiles).sort().forEach(name => {
    const tab = document.createElement('div');
    tab.className = `tab ${name===activeFile ? 'active' : ''}`;
    tab.textContent = name;
    tab.addEventListener("click", () => { activeFile = name; updateTabs(); });
    container.appendChild(tab);
  });

  editor.setValue(projectFiles[activeFile] || "");
  runProject();
}

async function runProject(){
  const web = document.getElementById('web-preview');
  const viewer = document.getElementById('txt-viewer');
  if(!activeFile) return;

  const low = activeFile.toLowerCase();

  if(low.endsWith('.txt') || low.endsWith('.py')){
    web.style.display = 'none';
    viewer.classList.add('active');

    if(low.endsWith('.py')){
      viewer.textContent = ">>> Ejecutando Python...";
      if(!pyodide) pyodide = await loadPyodide({ indexURL:"https://cdn.jsdelivr.net/pyodide/v0.25.1/full/" });
      try{
        await pyodide.runPythonAsync(`import sys, io\nsys.stdout = io.StringIO()`);
        await pyodide.runPythonAsync(projectFiles[activeFile] || "");
        viewer.textContent = pyodide.runPython("sys.stdout.getvalue()");
      }catch(err){
        viewer.textContent = String(err);
      }
    }else{
      viewer.textContent = projectFiles[activeFile] || "";
    }
    return;
  }

  viewer.classList.remove('active');
  web.style.display = 'block';

  const target = low.endsWith('.html') ? activeFile : (projectFiles['index.html'] ? 'index.html' : activeFile);

  const css = Object.keys(projectFiles)
    .filter(n => n.toLowerCase().endsWith('.css'))
    .map(n => `<style>${projectFiles[n]||""}</style>`).join("");

  const js = Object.keys(projectFiles)
    .filter(n => n.toLowerCase().endsWith('.js'))
    .map(n => `<script>${projectFiles[n]||""}<\/script>`).join("");

  web.srcdoc = `<!DOCTYPE html><html><head><meta charset="utf-8">${css}</head>
  <body style="margin:0; background:#1a1a2e; color:white; padding:15px;">
    ${(projectFiles[target] || "")}
    ${js}
  </body></html>`;
}

async function exportToPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const canvas = await html2canvas(document.getElementById('output-sec'), { scale: 1 });
  doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 190, 100);

  for (const [name, code] of Object.entries(projectFiles)) {
    doc.addPage();
    doc.setFont("courier", "bold"); doc.text(`ARCHIVO: ${name}`, 15, 15);
    doc.setFont("courier", "normal"); doc.setFontSize(8);
    doc.text(doc.splitTextToSize(code || "", 180), 15, 25);
  }
  doc.save("entrega.pdf");
}

// Menú vuelve y limpia hash
document.getElementById("btnMenu").addEventListener("click", () => {
  history.pushState({}, "", "#/");
  location.reload();
});

window.addEventListener("popstate", () => {
  // si el usuario vuelve con back
  location.reload();
});

// boot
loadMap();
</script>
</body>
</html>
