<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>CEIBAL IDE | v42 Case Sensitive Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

  <style>
    :root { --bg: #1e1e1e; --panel: #252526; --border: #3c3c3c; --accent: #007acc; --text: #cccccc; }
    body, html { height: 100%; margin: 0; background: #0a0a0a; color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
    #dashboard { height: 100vh; overflow-y: auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
    .card { background: var(--panel); border: 1px solid var(--border); padding: 25px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .card:hover { border-color: var(--accent); background: #2d2d2d; }
    #workspace { display: none; height: 100vh; flex-direction: column; background: var(--bg); }
    .topbar { height: 50px; display: flex; align-items: center; padding: 0 15px; background: #323233; border-bottom: 1px solid var(--border); gap: 10px; }
    .main-container { flex: 1; display: flex; flex-direction: row; min-height: 0; overflow: hidden; }
    .editor-section { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    .output-section { width: 45%; display: flex; flex-direction: column; background: #0f0f1b; border-left: 1px solid var(--border); position: relative; }
    .viewer-overlay { position: absolute; inset: 0; background: #1a1a2e; color: #e0e0e0; padding: 30px; font-size: 14px; line-height: 1.6; overflow-y: auto; display: none; z-index: 5; white-space: pre-wrap; font-family: 'Fira Code', monospace; }
    .viewer-overlay.active { display: block; }
    .tabs { display: flex; background: #252526; height: 35px; border-bottom: 1px solid #1e1e1e; overflow-x: auto; }
    .tab { padding: 0 15px; display: flex; align-items: center; font-size: 11px; cursor: pointer; color: #969696; border-right: 1px solid #1e1e1e; white-space: nowrap; }
    .tab.active { background: #1e1e1e; color: white; border-top: 2px solid var(--accent); }
    #editor { flex: 1; }
    iframe { flex: 1; border: none; background: #1a1a2e; width: 100%; }
    .btn { padding: 8px 15px; border-radius: 4px; border: none; cursor: pointer; font-size: 11px; font-weight: 700; background: #3a3d3e; color: white; }
    .btn-run { background: #2ea043; }
  </style>
</head>
<body onload="initApp()">

  <div id="dashboard">
    <h1 style="color:white; text-align:center;">Ceibal EdTech Lab v42</h1>
    <p id="debug-log" style="text-align:center; color: #007acc; font-family: monospace; font-size: 11px;"></p>
    <div id="exercise-grid" class="grid"></div>
  </div>

  <div id="workspace">
    <div class="topbar">
      <button class="btn" onclick="window.location.hash=''; location.reload();">MENÚ</button>
      <div id="ws-title" style="flex:1; font-size:11px; color:#888; font-family:monospace;"></div>
      <button class="btn" onclick="exportToPDF()">PDF</button>
      <button class="btn btn-run" onclick="runProject()">EJECUTAR</button>
    </div>
    <div class="main-container">
      <div class="editor-section">
        <div class="tabs" id="file-tabs"></div>
        <div id="editor"></div>
      </div>
      <div class="output-section" id="output-sec">
        <div id="txt-viewer" class="viewer-overlay"></div>
        <iframe id="web-preview"></iframe>
      </div>
    </div>
  </div>

<script>
let editor, pyodide, allFiles = [], projectFiles = {}, activeFile = "", currentFolderPath = "";

const getBaseUrl = () => {
    const loc = window.location;
    const path = loc.pathname.endsWith('/') ? loc.pathname : loc.pathname.substring(0, loc.pathname.lastIndexOf('/') + 1);
    return loc.origin + path;
};
const BASE_URL = getBaseUrl();

async function initApp() {
    const log = document.getElementById('debug-log');
    try {
        const res = await fetch(BASE_URL + 'mapa_del_proyecto.json?t=' + Date.now());
        const data = await res.json();
        
        allFiles = data.files.map(f => {
            let p = typeof f === 'string' ? f : f.path;
            // Normalizamos para el manejo interno pero conservamos la ruta para el fetch
            return p.replace(/\\/g, '/').replace(/^\.\//, '').replace(/^\//, '');
        });

        // Carpetas basadas en el mapa real (respeta Ejercicios con E mayúscula si así viene)
        const folders = [...new Set(allFiles.map(f => {
            const parts = f.split('/');
            return parts.length > 1 ? parts.slice(0, -1).join('/') : null;
        }))].filter(Boolean).sort();

        renderGrid(folders);

        const hash = window.location.hash;
        if (hash.includes('/ejercicio/')) {
            const folderName = decodeURIComponent(hash.split('/ejercicio/')[1]);
            enterExercise(folderName);
        }
    } catch (e) {
        log.innerText = "Error cargando mapa: " + e.message;
    }
}

function renderGrid(folders) {
    document.getElementById('exercise-grid').innerHTML = folders.map(f => `
        <div class="card" onclick="enterExercise('${f}')">
            <h3 style="margin:0; color:white; font-size:14px;">${f.split('/').pop().toUpperCase()}</h3>
            <div style="color:#666; font-size:10px; margin-top:5px;">${f}</div>
        </div>
    `).join('');
}

async function enterExercise(folderPath) {
    currentFolderPath = folderPath;
    activeFile = "";
    projectFiles = {};
    window.location.hash = `/ejercicio/${encodeURIComponent(folderPath)}`;
    
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('workspace').style.display = 'flex';
    document.getElementById('ws-title').innerText = "Cargando: " + folderPath;

    const filesInFolder = allFiles.filter(f => f.startsWith(folderPath + '/'));
    
    for (let fullPath of filesInFolder) {
        const fileName = fullPath.split('/').pop();
        
        // ✅ CORRECCIÓN CLAVE: Codificar cada parte de la ruta por separado para respetar "Ejercicios" y espacios
        const safeUrl = BASE_URL + fullPath.split('/').map(p => encodeURIComponent(p)).join('/');

        try {
            const lsKey = `IDE_v42_${folderPath}_${fileName}`;
            const saved = localStorage.getItem(lsKey);
            if (saved) {
                projectFiles[fileName] = saved;
            } else {
                const response = await fetch(safeUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                projectFiles[fileName] = await response.text();
            }
        } catch (err) {
            projectFiles[fileName] = `// ERROR 404\n// No se pudo cargar: ${fileName}\n// URL: ${safeUrl}\n// Revisa si en GitHub es "Ejercicios" o "ejercicios"`;
        }

        if (fileName.toLowerCase() === 'instructions.txt') activeFile = fileName;
        else if (!activeFile && fileName.toLowerCase() === 'index.html') activeFile = fileName;
        else if (!activeFile) activeFile = fileName;
    }

    document.getElementById('ws-title').innerText = folderPath;
    initMonaco();
}

function initMonaco() {
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
    require(['vs/editor/editor.main'], () => {
        if (!editor) {
            editor = monaco.editor.create(document.getElementById('editor'), {
                theme: 'vs-dark', automaticLayout: true, fontSize: 14, wordWrap: "on"
            });
            editor.onDidChangeModelContent(() => {
                if (activeFile) {
                    projectFiles[activeFile] = editor.getValue();
                    localStorage.setItem(`IDE_v42_${currentFolderPath}_${activeFile}`, editor.getValue());
                }
            });
        }
        updateTabs();
    });
}

function updateTabs() {
    const container = document.getElementById('file-tabs');
    container.innerHTML = "";
    Object.keys(projectFiles).sort().forEach(name => {
        const tab = document.createElement('div');
        tab.className = `tab ${name === activeFile ? 'active' : ''}`;
        tab.innerText = name;
        tab.onclick = () => { activeFile = name; updateTabs(); };
        container.appendChild(tab);
    });
    editor.setValue(projectFiles[activeFile] || "");
    runProject();
}

async function runProject() {
    const web = document.getElementById('web-preview');
    const viewer = document.getElementById('txt-viewer');
    const low = activeFile.toLowerCase();
    if (!activeFile) return;

    if (low.endsWith('.txt') || low.endsWith('.py')) {
        web.style.display = 'none';
        viewer.classList.add('active');
        if (low.endsWith('.py')) {
            viewer.innerText = ">>> Ejecutando Python...";
            if(!pyodide) pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.1/full/" });
            try {
                await pyodide.runPythonAsync(`import sys, io\nsys.stdout = io.StringIO()`);
                await pyodide.runPythonAsync(projectFiles[activeFile]);
                viewer.innerText = pyodide.runPython("sys.stdout.getvalue()");
            } catch (e) { viewer.innerText = e; }
        } else {
            viewer.innerText = projectFiles[activeFile];
        }
    } else {
        viewer.classList.remove('active');
        web.style.display = 'block';
        const css = Object.keys(projectFiles).filter(n => n.endsWith('.css')).map(n => `<style>${projectFiles[n]}</style>`).join("");
        const js = Object.keys(projectFiles).filter(n => n.endsWith('.js')).map(n => `<script>${projectFiles[n]}<\/script>`).join("");
        const html = projectFiles[activeFile.endsWith('.html') ? activeFile : 'index.html'] || projectFiles[Object.keys(projectFiles)[0]] || "";
        web.srcdoc = `<!DOCTYPE html><html><head><meta charset="utf-8">${css}</head><body style="margin:0; background:#1a1a2e; color:white; padding:15px;">${html}${js}</body></html>`;
    }
}

async function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const canvas = await html2canvas(document.getElementById('output-sec'));
    doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 190, 100);
    Object.entries(projectFiles).forEach(([name, code]) => {
        doc.addPage();
        doc.setFontSize(10); doc.text(`ARCHIVO: ${name}`, 15, 15);
        doc.setFontSize(8); doc.text(doc.splitTextToSize(code, 180), 15, 25);
    });
    doc.save(`entrega.pdf`);
}
</script>
</body>
</html>
