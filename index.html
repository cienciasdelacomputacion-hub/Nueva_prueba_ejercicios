<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>CEIBAL IDE | v36.1 Path Fix (GitHub Pages)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

  <style>
    :root { --bg: #1e1e1e; --panel: #252526; --border: #3c3c3c; --accent: #007acc; --text: #cccccc; }
    body, html { height: 100%; margin: 0; background: #0a0a0a; color: var(--text); font-family: 'Inter', sans-serif; overflow: hidden; }
    #dashboard { height: 100vh; overflow-y: auto; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
    .card { background: var(--panel); border: 1px solid var(--border); padding: 25px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .card:hover { border-color: var(--accent); transform: translateY(-2px); }
    #workspace { display: none; height: 100vh; flex-direction: column; background: var(--bg); }
    .topbar { height: 50px; display: flex; align-items: center; padding: 0 15px; background: #323233; border-bottom: 1px solid var(--border); gap: 10px; flex-shrink: 0; }
    .main-container { flex: 1; display: flex; flex-direction: row; min-height: 0; overflow: hidden; }
    .editor-section { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    .output-section { width: 45%; display: flex; flex-direction: column; background: #0f0f1b; border-left: 1px solid var(--border); position: relative; }
    .viewer-overlay { position: absolute; inset: 0; background: #1a1a2e; color: #e0e0e0; padding: 30px; font-size: 15px; line-height: 1.6; overflow-y: auto; display: none; z-index: 5; white-space: pre-wrap; }
    .viewer-overlay.active { display: block; }
    .tabs { display: flex; background: #252526; height: 35px; border-bottom: 1px solid #1e1e1e; overflow-x: auto; scrollbar-width: none; }
    .tab { padding: 0 15px; display: flex; align-items: center; font-size: 11px; cursor: pointer; color: #969696; border-right: 1px solid #1e1e1e; white-space: nowrap; }
    .tab.active { background: #1e1e1e; color: white; border-top: 2px solid var(--accent); }
    #editor { flex: 1; }
    iframe { flex: 1; border: none; background: #1a1a2e; }
    .btn { padding: 8px 15px; border-radius: 4px; border: none; cursor: pointer; font-size: 11px; font-weight: 700; background: #3a3d3e; color: white; }
    .btn-run { background: #2ea043; }
    .pill { font-family: 'Fira Code', monospace; font-size: 11px; color: #aaa; border: 1px solid #444; padding: 3px 7px; border-radius: 999px; background: rgba(255,255,255,.03); }
  </style>
</head>

<body onload="loadMap()">

  <div id="dashboard">
    <h1 style="color:white; text-align:center;">Ceibal EdTech Lab v36.1</h1>
    <div style="max-width:1200px;margin:0 auto 14px;color:#888;font-size:12px;">
      Base: <span class="pill" id="baseSpan"></span> |
      Mapa: <span class="pill" id="mapSpan"></span>
    </div>
    <div id="exercise-grid" class="grid"></div>
  </div>

  <div id="workspace">
    <div class="topbar">
      <button class="btn" onclick="location.reload()">MENÚ</button>
      <div id="ws-title" style="flex:1; font-size:11px; color:#888;"></div>
      <button class="btn" onclick="exportToPDF()">PDF</button>
      <button class="btn btn-run" onclick="runProject()">EJECUTAR</button>
    </div>
    <div class="main-container">
      <div class="editor-section">
        <div class="tabs" id="file-tabs"></div>
        <div id="editor"></div>
      </div>
      <div class="output-section" id="output-sec">
        <div id="txt-viewer" class="viewer-overlay"></div>
        <iframe id="web-preview"></iframe>
      </div>
    </div>
  </div>

<script>
let editor, pyodide;
let allFiles = [];          // [{path:"ejercicios/..."}] normalizados
let projectFiles = {};      // { "index.html": "..." }
let activeFile = "";
let currentFolderPath = ""; // ej: "242" o "Copy of ..."

const BASE = new URL(".", window.location.href);
document.getElementById("baseSpan").textContent = BASE.href;

function urlFor(path) {
  // ✅ siempre relativo a BASE del site (Pages o local)
  const clean = String(path || "").replace(/^\/+/, "");
  return new URL(encodeURI(clean), BASE);
}

// ✅ Normaliza cualquier path del mapa a algo que exista en el repo/pages
function normalizeMapPath(p){
  if(!p) return "";
  let s = String(p).trim();

  // windows -> unix
  s = s.replace(/\\/g, "/");

  // sacar prefijos tipo "C:/Users/.../"
  // dejamos desde "ejercicios/..."
  const idx = s.toLowerCase().indexOf("ejercicios/");
  if(idx >= 0) s = s.slice(idx);

  // quitar "./" al inicio
  s = s.replace(/^\.\//, "");

  // quitar "/" al inicio
  s = s.replace(/^\/+/, "");

  return s;
}

// devuelve la carpeta del ejercicio: lo que viene después de "ejercicios/"
function folderFromPath(path){
  const p = normalizeMapPath(path);
  const parts = p.split("/");
  if(parts[0].toLowerCase() !== "ejercicios") return "";
  // ejercicios/<carpeta...>/<archivo>
  // carpeta puede ser multi-segmento, así que devolvemos todo menos el archivo final
  if(parts.length < 3) return "";
  return parts.slice(1, -1).join("/");
}

async function loadMap() {
  try {
    const mapUrl = urlFor("mapa_del_proyecto.json").href;
    document.getElementById("mapSpan").textContent = mapUrl;

    const res = await fetch(mapUrl, { cache: "no-cache" });
    if(!res.ok) throw new Error("HTTP " + res.status + " al cargar mapa_del_proyecto.json");

    const data = await res.json();
    const rawFiles = data.files || [];

    // ✅ normalizar todos los paths del mapa
    allFiles = rawFiles
      .map(f => typeof f === "string" ? { path: normalizeMapPath(f) } : { ...f, path: normalizeMapPath(f.path) })
      .filter(f => f.path && f.path.toLowerCase().startsWith("ejercicios/"));

    // ✅ construir lista de carpetas por parsing robusto
    const folders = [...new Set(allFiles.map(f => folderFromPath(f.path)).filter(Boolean))].sort((a,b)=>a.localeCompare(b));

    document.getElementById('exercise-grid').innerHTML = folders.map(p => `
      <div class="card" onclick="enterExercise('${p.replace(/'/g,"\\'")}')">
        <h3 style="margin:0; color:white; font-size:14px;">${p.split('/').pop().toUpperCase()}</h3>
        <div style="margin-top:8px;color:#888;font-size:11px;">${p}</div>
      </div>`).join('');

    if(folders.length === 0){
      console.warn("Mapa cargado pero 0 carpetas. Ejemplo path:", allFiles[0]?.path);
    }
  } catch(e) {
    console.error("Error cargando mapa:", e);
    document.getElementById('exercise-grid').innerHTML = `
      <div style="color:#ff6b6b;max-width:900px;margin:0 auto;">
        <b>No pude cargar el mapa.</b><br/>
        ${String(e.message || e)}<br/><br/>
        Verificá que <span class="pill">mapa_del_proyecto.json</span> esté publicado en el mismo lugar que este index.html.
      </div>`;
  }
}

async function enterExercise(path) {
  currentFolderPath = path; // ej "242" o "Copy of ..."

  activeFile = "";
  projectFiles = {};

  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('workspace').style.display = 'flex';
  document.getElementById('ws-title').innerText = "ejercicios/" + path;

  // ✅ filtro robusto: todo lo que empieza con "ejercicios/<path>/"
  const prefix = "ejercicios/" + path.replace(/^\/+/, "") + "/";

  const files = allFiles
    .map(f => f.path)
    .filter(p => p.toLowerCase().startsWith(prefix.toLowerCase()));

  // cargar archivos
  let first = "";
  let instructions = "";
  let index = "";

  for (let fullPath of files) {
    const name = fullPath.split('/').pop();
    if(!first) first = name;
    if(!instructions && name.toLowerCase() === "instructions.txt") instructions = name;
    if(!index && name.toLowerCase() === "index.html") index = name;

    try {
      const lsKey = `IDE_v36_${path}_${name}`;
      const saved = localStorage.getItem(lsKey);
      if (saved !== null) {
        projectFiles[name] = saved;
      } else {
        const res = await fetch(urlFor(fullPath).href, { cache:"no-cache" });
        projectFiles[name] = res.ok ? await res.text() : `// Error ${res.status}: No se encontró ${name}`;
      }
    } catch (err) {
      projectFiles[name] = `// Error de conexión al cargar ${name}: ${String(err.message || err)}`;
    }
  }

  // prioridad de archivo a abrir
  activeFile = instructions || index || first || "";

  // init monaco
  require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
  require(['vs/editor/editor.main'], () => {
    if(!editor) {
      editor = monaco.editor.create(document.getElementById('editor'), {
        theme: 'vs-dark',
        automaticLayout: true,
        fontSize: 14,
        wordWrap: "on"
      });

      editor.onDidChangeModelContent(() => {
        if(!activeFile) return;
        projectFiles[activeFile] = editor.getValue();
        localStorage.setItem(`IDE_v36_${currentFolderPath}_${activeFile}`, editor.getValue());
      });
    }
    updateTabs();
  });
}

function updateTabs() {
  const container = document.getElementById('file-tabs');
  container.innerHTML = "";

  Object.keys(projectFiles).sort().forEach(name => {
    const tab = document.createElement('div');
    tab.className = `tab ${name === activeFile ? 'active' : ''}`;
    tab.innerText = name;
    tab.onclick = () => { activeFile = name; updateTabs(); };
    container.appendChild(tab);
  });

  editor.setValue(projectFiles[activeFile] || "");

  const ext = (activeFile.split('.').pop() || "").toLowerCase();
  const langMap = { 'py':'python', 'html':'html', 'css':'css', 'js':'javascript', 'txt':'plaintext', 'md':'markdown' };
  monaco.editor.setModelLanguage(editor.getModel(), langMap[ext] || 'plaintext');

  runProject();
}

async function runProject() {
  const web = document.getElementById('web-preview');
  const viewer = document.getElementById('txt-viewer');

  if(!activeFile) return;

  const lower = activeFile.toLowerCase();

  // TXT o PYTHON -> overlay
  if (lower.endsWith('.txt') || lower.endsWith('.py')) {
    web.style.display = 'none';
    viewer.classList.add('active');

    if (lower.endsWith('.py')) {
      viewer.innerText = ">>> Ejecutando Python...";
      if(!pyodide) pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.1/full/" });

      try {
        await pyodide.runPythonAsync(`import sys, io\nsys.stdout = io.StringIO()`); // reset stdout
        await pyodide.runPythonAsync(projectFiles[activeFile] || "");
        viewer.innerText = pyodide.runPython("sys.stdout.getvalue()");
      } catch (err) { viewer.innerText = String(err); }
    } else {
      viewer.innerText = projectFiles[activeFile] || "";
    }
    return;
  }

  // WEB -> iframe srcdoc
  viewer.classList.remove('active');
  web.style.display = 'block';

  const target = lower.endsWith('.html') ? activeFile : (projectFiles['index.html'] ? 'index.html' : activeFile);

  // inyectar CSS y JS locales
  const css = Object.keys(projectFiles).filter(n => n.toLowerCase().endsWith('.css')).map(n => `<style>${projectFiles[n] || ""}</style>`).join("");
  const js  = Object.keys(projectFiles).filter(n => n.toLowerCase().endsWith('.js')).map(n => `<script>${projectFiles[n] || ""}<\/script>`).join("");

  web.srcdoc = `<!DOCTYPE html><html><head><meta charset="utf-8">${css}</head>
    <body style="margin:0; background:#1a1a2e; color:white; padding:15px;">
      ${(projectFiles[target] || "")}
      ${js}
    </body></html>`;
}

async function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const canvas = await html2canvas(document.getElementById('output-sec'), { scale: 1 });
  doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 190, 100);

  for (const [name, code] of Object.entries(projectFiles)) {
    doc.addPage();
    doc.setFont("courier", "bold"); doc.text(`ARCHIVO: ${name}`, 15, 15);
    doc.setFont("courier", "normal"); doc.setFontSize(8);
    doc.text(doc.splitTextToSize(code || "", 180), 15, 25);
  }
  doc.save("entrega.pdf");
}
</script>
</body>
</html>
